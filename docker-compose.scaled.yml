version: '3.8'

# Scaled Deployment Configuration
# Runs multiple API instances behind Nginx load balancer
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.scaled.yml up -d

services:
  # ============================================================================
  # NGINX LOAD BALANCER
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: agentic-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api-1
      - api-2
      - api-3
    networks:
      - agentic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ============================================================================
  # API INSTANCE 1
  # ============================================================================
  api-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-api-1
    expose:
      - "8000"
    environment:
      # Environment
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - INSTANCE_ID=api-1

      # API
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}

      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_CHAT_MODEL=${OPENAI_CHAT_MODEL:-gpt-4o}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}

      # Qdrant
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-documents}

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_TTL_SECONDS=${REDIS_TTL_SECONDS:-604800}

      # LangGraph
      - ENABLE_LANGGRAPH_PERSISTENCE=${ENABLE_LANGGRAPH_PERSISTENCE:-true}
      - MAX_AGENT_ITERATIONS=${MAX_AGENT_ITERATIONS:-10}

      # RAG
      - RAG_TOP_K=${RAG_TOP_K:-5}
      - RAG_SCORE_THRESHOLD=${RAG_SCORE_THRESHOLD:-0.7}
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}

      # Rate Limiting
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
      - RATE_LIMIT_PER_HOUR=${RATE_LIMIT_PER_HOUR:-1000}

      # OpenTelemetry
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - agentic-network
    restart: unless-stopped
    command: gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 300

  # ============================================================================
  # API INSTANCE 2
  # ============================================================================
  api-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-api-2
    expose:
      - "8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - INSTANCE_ID=api-2
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_CHAT_MODEL=${OPENAI_CHAT_MODEL:-gpt-4o}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-documents}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_TTL_SECONDS=${REDIS_TTL_SECONDS:-604800}
      - ENABLE_LANGGRAPH_PERSISTENCE=${ENABLE_LANGGRAPH_PERSISTENCE:-true}
      - MAX_AGENT_ITERATIONS=${MAX_AGENT_ITERATIONS:-10}
      - RAG_TOP_K=${RAG_TOP_K:-5}
      - RAG_SCORE_THRESHOLD=${RAG_SCORE_THRESHOLD:-0.7}
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
      - RATE_LIMIT_PER_HOUR=${RATE_LIMIT_PER_HOUR:-1000}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - agentic-network
    restart: unless-stopped
    command: gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 300

  # ============================================================================
  # API INSTANCE 3
  # ============================================================================
  api-3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-api-3
    expose:
      - "8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - INSTANCE_ID=api-3
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_CHAT_MODEL=${OPENAI_CHAT_MODEL:-gpt-4o}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-documents}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_TTL_SECONDS=${REDIS_TTL_SECONDS:-604800}
      - ENABLE_LANGGRAPH_PERSISTENCE=${ENABLE_LANGGRAPH_PERSISTENCE:-true}
      - MAX_AGENT_ITERATIONS=${MAX_AGENT_ITERATIONS:-10}
      - RAG_TOP_K=${RAG_TOP_K:-5}
      - RAG_SCORE_THRESHOLD=${RAG_SCORE_THRESHOLD:-0.7}
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
      - RATE_LIMIT_PER_HOUR=${RATE_LIMIT_PER_HOUR:-1000}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - agentic-network
    restart: unless-stopped
    command: gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 300

volumes:
  nginx_logs:
    driver: local
