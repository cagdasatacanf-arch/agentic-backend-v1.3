# Nginx Load Balancer Configuration
# Distributes requests across multiple API instances

upstream agentic_backend {
    # Load balancing algorithm
    # Options: round-robin (default), least_conn, ip_hash
    least_conn;  # Route to instance with fewest active connections

    # Health check parameters
    # Nginx Plus only - using basic fail_timeout for open source

    # API instances
    server api-1:8000 max_fails=3 fail_timeout=30s;
    server api-2:8000 max_fails=3 fail_timeout=30s;
    server api-3:8000 max_fails=3 fail_timeout=30s;

    # Add more instances as needed:
    # server api-4:8000 max_fails=3 fail_timeout=30s;
    # server api-5:8000 max_fails=3 fail_timeout=30s;

    # Keep alive connections
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Client max body size (for file uploads)
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;  # 5 minutes for long-running queries

    # Buffer settings
    proxy_buffering off;  # Disable for SSE streaming
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # Health check endpoint (direct check, not load balanced)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://agentic_backend;

        # SSE streaming support
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
    }

    # Metrics endpoint (for Prometheus)
    location /api/v1/monitoring/metrics {
        proxy_pass http://agentic_backend;
        proxy_buffering off;
    }

    # WebSocket support (if needed in future)
    location /ws/ {
        proxy_pass http://agentic_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Logging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
}

