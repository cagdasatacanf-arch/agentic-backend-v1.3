version: '3.8'

services:
  # ============================================================================
  # REDIS - Persistent Memory for LangGraph
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: agentic-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - agentic-network
    restart: unless-stopped

  # ============================================================================
  # QDRANT - Vector Database
  # ============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: agentic-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - agentic-network
    restart: unless-stopped

  # ============================================================================
  # JAEGER - Distributed Tracing
  # ============================================================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: agentic-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - agentic-network
    restart: unless-stopped

  # ============================================================================
  # PROMETHEUS - Metrics Collection
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: agentic-prometheus
    ports:
      - "9090:9090"    # Prometheus UI
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - agentic-network
    restart: unless-stopped

  # ============================================================================
  # GRAFANA - Metrics Visualization
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: agentic-grafana
    ports:
      - "3000:3000"    # Grafana UI
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
    depends_on:
      - prometheus
    networks:
      - agentic-network
    restart: unless-stopped

  # ============================================================================
  # FASTAPI APPLICATION
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-api
    ports:
      - "8000:8000"
    environment:
      # Environment
      - ENVIRONMENT=${ENVIRONMENT:-local}
      
      # API
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_CHAT_MODEL=${OPENAI_CHAT_MODEL:-gpt-4o}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      
      # Qdrant
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-documents}
      
      # Redis (NEW)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_TTL_SECONDS=${REDIS_TTL_SECONDS:-604800}
      
      # LangGraph (NEW)
      - ENABLE_LANGGRAPH_PERSISTENCE=${ENABLE_LANGGRAPH_PERSISTENCE:-true}
      - MAX_AGENT_ITERATIONS=${MAX_AGENT_ITERATIONS:-10}
      
      # LangSmith (OPTIONAL)
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-agentic-backend}
      
      # RAG
      - RAG_TOP_K=${RAG_TOP_K:-5}
      - RAG_SCORE_THRESHOLD=${RAG_SCORE_THRESHOLD:-0.7}
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-200}
      
      # Rate Limiting
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
      - RATE_LIMIT_PER_HOUR=${RATE_LIMIT_PER_HOUR:-1000}
      
      # OpenTelemetry
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - agentic-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  agentic-network:
    driver: bridge

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local